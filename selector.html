<!-- 
element Selector - The element selector selects HTML elements based on the element name.

id Selector - The id selector uses the id attribute of an HTML element to select a specific element.
            To select an element with a specific id, write a hash (#) character, followed by the id of the element.

class Selector - The class selector selects HTML elements with a specific class attribute.
                To select elements with a specific class, write a period (.) character, followed by the class name.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* The universal selector (*) selects all HTML elements on the page. */
        *{
          text-align: center;
        }

        #para1{
            font-size: 50px;
        }

        .a1{
            font-size: 40px;     
            color: aqua;
        }

        /* The grouping selector selects all the HTML elements with the same style definitions.*/
         h4,#para2{
            color: violet;
         }
        </style>
</head>
<body>

<p id="para1">Blue</p>
<p class="a1">Welcome</p>
<p class="a1">CSS</p>

<h4>Hello</h4>
<p id="para2">Violet</p>

</body>
</html>

<!-- 
There are three ways of inserting a style sheet:
External CSS - external css file and linking with html document.         
Internal CSS - styling within html document inside <style> element.
Inline CSS - applying css on individual html elemnt using style attribute.

-->
